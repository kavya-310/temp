<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f(){
            let a=document.getElementById("num").value;
            let b=document.getElementById("num1").value;
            a=Number.parseInt(a)
            b=Number.parseInt(b)
            msg.innerHTML=`${a}+${b}=${a+b}`
            msg1.innerHTML=`${a}-${b}=${a-b}`
            msg2.innerHTML=`${a}*${b}=${a*b}`
            msg3.innerHTML=`${a}/${b}=${a/b}`
            
        }
    </script>
</head>
<body>
    
    <p><input type="number" id="num" placeholder="Enter first number" required></p>
    <p><input type="number" id="num1" placeholder="Enter second number" required></p>
    <button onclick="f()">SUBMIT</button>
    <p><div id="msg"></div></p>
    <p><div id="msg1"></div></p>
    <p><div id="msg2"></div></p>
    <p><div id="msg3"></div></p>

</body>
</html>
