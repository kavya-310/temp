<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
        }
        .box{
            padding: 5px;
            margin: 10px;
            border:2px solid black;
            border-radius:9px;
            background-color: antiquewhite;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      let products = [
        {
          id: 1,
          name: "Product1",
          price: 20,
          desc:"This is the decription of the product",
          url:"https://picsum.photos/id/0/400/300",
        },
        {
          id: 2,
          name: "Product2",
          price: 30,
           desc:"This is the decription of the product",
           url:"https://picsum.photos/id/24/400/300",
        },
        {
          id: 3,
          name: "Product3",
          price: 50,
           desc:"This is the decription of the product",
           url:"https://picsum.photos/id/25/400/300",
        },
      ];
      let length=products.length
      let str=`<div class="container">`
      for(let i=0;i<length;i++){
        str+=`<div>
            <div class="box">
        <img src=${products[i].url}>
       <h2>${products[i].name}</h2>
       <p>${products[i].desc}</p>
       <h3>Price:${products[i].price}</h3>
       <button>Add to Cart</button>
       </div>
       </div>`   
       }
       str+=`</div>`
      root.innerHTML=str
    </script>
  </body>
</html>
